<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Données disponibles</title>

<style>
/* =============================
   FOND GLOBAL (PwC)
   ============================= */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
}

body {
  font-family: Arial, sans-serif;
  background-image: url("2926385d5f7560d3.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* Voile blanc */
.background-overlay {
  min-height: 100vh;
  background: rgba(255, 255, 255, 0.92);
  padding: 30px;
}

/* Logo PwC */
.logo-container {
  position: fixed;
  top: 20px;
  right: 30px;
  z-index: 1000;
}

.logo-container img {
  height: 55px;
}

/* Conteneur principal */
.app-container {
  max-width: 900px;
  margin: auto;
}

/* UI */
input {
  padding: 10px;
  width: 420px;
  margin-bottom: 14px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 14px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  border-radius: 6px;
  cursor: pointer;
  background: white;
}

li:hover {
  background: #f6f6f6;
}

.desc {
  font-size: 13px;
  color: #555;
  margin-top: 6px;
}

.back {
  display: inline-block;
  margin-bottom: 18px;
  text-decoration: none;
  color: #f05a28;
}
</style>
</head>

<body>

<!-- Logo PwC -->
<div class="logo-container">
  <img src="PwC_2025_Logo.svg.png" alt="PwC">
</div>

<div class="background-overlay">
  <div class="app-container">

    <a class="back" href="index.html">⬅ Retour à l’accueil</a>

    <h2 id="title">Données disponibles</h2>

    <input
      id="datasetSearch"
      type="text"
      placeholder="Rechercher une donnée (ex: CSSF, AIFM)"
    />

    <ul id="datasetList"></ul>

  </div>
</div>

<!-- Scripts -->
<script src="catalog.js"></script>
<script src="datasets.js"></script>

</body>
</html>
